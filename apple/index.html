    <script>
        
            $.ajax({

            for(var i = 0; i<5; i++){

);
            $.ajax({
            url: "./resources1/store.json",
            type: "GET"
            }).done(function(data){
            var titles =data.products[0].product_name;
            var titles1 =data.products[1].product_name;
            var titles2 =data.products[2].product_name;
            var titles3 =data.products[3].product_name;
            var form = document.getElementById('form');
                form.addEventListener('submit',function(e){
                e.preventDefault();

                var input = document.getElementById("input").value;
                var find = titles.indexOf(input);
                var find1 = titles1.indexOf(input);
                var find2 = titles2.indexOf(input);
                var find3 = titles3.indexOf(input);

                if(find >= 0){
                    $('.itemlist ul li').eq(0).show();
                    $('.itemlist ul li').eq(0).siblings().hide();
                }
                if(find1 >=0){
                    $('.itemlist ul li').eq(1).show();
                    $('.itemlist ul li').eq(1).siblings().hide();
                }
                if(find2 >= 0){
                    $('.itemlist ul li').eq(2).show();
                    $('.itemlist ul li').eq(2).siblings().hide();
                }
                if(find3 >= 0){
                    $('.itemlist ul li').eq(3).show();
                    $('.itemlist ul li').eq(3).siblings().hide();
                }
                });
                 

            });
